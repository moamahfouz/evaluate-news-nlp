<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NLP - Udacity Nanodegree</title>
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Article Analysis</h1>
      </header>

      <main>
        <section id="form">
          <div id="validation"></div>
          <form>
            <input
              id="url"
              type="text"
              name="url"
              value=""
              placeholder="enter valid url here"
              required
            />
            <input
              type="submit"
              name=""
              value="Analyse Article"
              onclick="return Client.handleSubmit(event)"
            />
          </form>
        </section>

        <section id="results-section">
          <div id="results"></div>
        </section>
      </main>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
